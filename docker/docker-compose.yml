version: '3.8'

services:
  # MARV Content Moderation Engine
  marv-backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://marv_user:marv_password@postgres:5432/marv_db
      - DEBUG=False
      - LOG_LEVEL=INFO
    depends_on:
      - postgres
      - redis
    volumes:
      - ../data:/app/data
    restart: unless-stopped
    networks:
      - marv-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=marv_db
      - POSTGRES_USER=marv_user
      - POSTGRES_PASSWORD=marv_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../database/init_keywords.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - marv-network

  # Redis for caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - marv-network

  # Ollama for LLM inference
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped
    networks:
      - marv-network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ../frontend:/usr/share/nginx/html
    depends_on:
      - marv-backend
    restart: unless-stopped
    networks:
      - marv-network

volumes:
  postgres_data:
  redis_data:
  ollama_data:

networks:
  marv-network:
    driver: bridge 